<!DOCTYPE html>
<html>
<head>
	<title>Add Animal</title>
</head>
<body>
	{% extends 'base.html' %}
	{% block content %}
	<div class="container">
        <h1 class="mt-4">Add Animal</h1>
        <form method="POST" action="{{ url_for('add_animal') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="species">Species:</label>
                <input type="text" class="form-control" id="species" name="species" required>
            </div>
            <div class="form-group">
                <label for="population">Population:</label>
                <input type="number" class="form-control" id="population" name="population" required>
	    </div>
	    <button type="submit" class="btn btn-primary">Add Animal</button>
	</form>
	</div>

	{% endblock %}
	<h1>Add Animal</h1>
	<form method="POST" action="{{ url_for('add_animal') }}">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="species">Species:</label>
		<input type="text" id="species" name="species" required>

		<label for="population">Population:</label>
		<input type="number" id="population" name="population" required>

		<button type="submit">Add Animal</button>
	</form>
</body>
</html>
