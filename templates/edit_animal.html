{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Edit Animal</h1>
        <form method="POST" action="{{ url_for('edit_animal', id=animal.id) }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ animal.name }}" required>
            </div>
            <div class="form-group">
                <label for="species">Species:</label>
                <input type="text" class="form-control" id="species" name="species" value="{{ animal.species }}" required>
            </div>
            <div class="form-group">
                <label for="population">Population:</label>
                <input type="number" class="form-control" id="population" name="population" value="{{ animal.population }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
